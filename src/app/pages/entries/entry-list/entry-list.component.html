<nav class="mb-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"> <a routerLink="/">Home</a> </li>
    <li class="breadcrumb-item active"> Lançamentos </li>
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Lançamentos
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Novo Lançamento</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-dark text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of lancamentos">
      <td>
        <strong>{{row.nome}}</strong><br>
        <small class="text-success">{{row.data}}</small><br>
        <small *ngIf="row.descricao">{{row.descricao}}</small>
      </td>
      <td>
        {{row.categoria.nome}}
      </td>
      <td class="text-right">
        <strong [class.text-success]="row.tipo == 'revenue'" [class.text-danger]="row.tipo == 'expense'">
          {{row.valor}}
        </strong><br>
        <span class="badge badge-light">{{row.paidText}}</span>
      </td>
      <td class="text-center">
        <a [routerLink]="[row.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteLancamento(row)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
