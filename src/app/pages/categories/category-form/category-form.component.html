<nav class="mb-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"> <a routerLink="/">Home</a> </li>
    <li class="breadcrumb-item"> <a routerLink="/categorias">Categorias</a> </li>
    <li class="breadcrumb-item active"> {{pageTitle}} </li>
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categorias" class="btn btn-light float-right">
      Voltar </a>
  </div>
</div>

<form [formGroup]="categoriaForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input id="name" type="text" class="form-control" formControlName="nome">
          <small class="text-danger" *ngIf="categoriaForm.get('nome').invalid && categoriaForm.get('nome').touched">
            <div *ngIf="categoriaForm.get('nome').errors.required">Campo Obrigatório!</div>
            <div *ngIf="categoriaForm.get('nome').errors.minlength">Valor mínimo de 2 caracteres!</div>
          </small>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input id="description" type="text" class="form-control" formControlName="descricao">
        </div>
      </div>
    </div>
  </div>

  <button [disabled]="submittingForm || categoriaForm.invalid" class="btn btn-primary btn-lg float-right mt-3" type="submit">
    Salvar
  </button>
</form>
